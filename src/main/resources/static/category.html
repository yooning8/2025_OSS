<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RE:WEAR - 카테고리</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to bottom right, #f0f8ff, #e0f7fa);
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: white;
      padding: 50px 60px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
    }

    .container img {
      width: 120px;
      margin: 0 auto 20px;
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    button, #loginBtn {
      font-size: 16px;
      padding: 12px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 100%;
    }

    button:hover, #loginBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      background: linear-gradient(to right, #43e97b, #38f9d7);
    }
  </style>
</head>
<body>

<div class="container">
  <img src="rewear 로고.png" alt="RE:WEAR 로고" style="width:200px; margin: 0 auto 16px;">
  <h1 style="font-size:38px; margin-bottom:18px;">RE:WEAR 기부 플랫폼</h1>
  <div class="desc" style="font-size:18px; margin-bottom:48px;">RE:WEAR는 쉽고 간편하게 의류 기부를 할 수 있는 웹사이트입니다.</div>

  <div class="nav-buttons" style="gap: 20px; margin-bottom: 48px; padding: 0 0 10px 0;">
    <button onclick="location.href='donate.html'">📦 기부하기</button>
    <button onclick="location.href='status.html'">📄 기부 현황 조회</button>
    <button onclick="location.href='centers.html'">🏬 기부처 목록 보기</button>
    <button onclick="location.href='mypage.html'">👤 마이페이지</button>
    <button id="loginBtn"></button>
  </div>

  
</div>

<script>
  const userId = localStorage.getItem("userId");
  const loginBtn = document.getElementById("loginBtn");

  if (userId) {
    loginBtn.textContent = "🔓 로그아웃";
    loginBtn.onclick = () => {
      localStorage.removeItem("userId");
      alert("로그아웃 되었습니다.");
      location.reload();
    };
  } else {
    loginBtn.textContent = "🔐 로그인";
    loginBtn.onclick = () => {
      location.href = "login.html";
    };
  }
</script>
</body>
</html>
